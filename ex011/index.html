<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/img300x300.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/img700x700.png" type="image/png">
        <img src="imagens/img1000x1000.png" alt="Imagem-flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos reproduzir um áudio</p>
    <audio src="midia/Tinker Time - Nathan Moore.mp3" controls autoplay></audio>
    <h2>Outra maneira de colocar áudio</h2>
    <audio preload="metadata" controls loop>
        <source src="midia/Tinker Time - Nathan Moore.mp3" type="audio/mpeg">
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="2"> 
        <li>Acordar</li>
        <li>Alimentar-se</li>
        <li>Trabalhar</li>
        <li>Alimentar-se</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="disc">
        <li>Pão</li>
        <li>Ovo</li>
        <li>Arroz</li>
        <li>Frango</li>
        <li>Peixe</li>
        <li>Farinha</li>
    </ul>
    <h2>Lista de definições</h2>
    <dl>
        <dt>termo</dt>
        <dd>descrição</dd>
    </dl>
</body>
</html>
